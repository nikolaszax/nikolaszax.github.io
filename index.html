<!DOCTYPE html>
<html>
  <head>
    <script src="https://js.api.here.com/v3/3.1/mapsjs-core.js"
      type="text/javascript" charset="utf-8"></script>
    <script src="https://js.api.here.com/v3/3.1/mapsjs-service.js"
      type="text/javascript" charset="utf-8"></script>
    <script src="https://js.api.here.com/v3/3.1/mapsjs-ui.js"
      type="text/javascript" charset="utf-8"></script>
    <link rel="stylesheet" type="text/css"
      href="https://js.api.here.com/v3/3.1/mapsjs-ui.css"/>
    <style>
      #map {
        width: 100%;
        height: 500px;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>

    <script>
      var platform = new H.service.Platform({
        apikey: '3OIjcBEl474sMlUTwnJSMGiODjs0c6f9yeahX-kDFiQ'
      });

      var defaultLayers = platform.createDefaultLayers();

      var map = new H.Map(
        document.getElementById('map'),
        defaultLayers.vector.normal.map,
        {
          zoom: 12,
          center: { lat: 37.9497, lng: 23.6375 }
        });

      var ui = H.ui.UI.createDefault(map, defaultLayers);

      var marker = new H.map.Marker({ lat: 37.9497, lng: 23.6375 });
      map.addObject(marker);

      marker.addEventListener('tap', function (evt) {
        var bubble = new H.ui.InfoBubble(
          {
            lng: marker.getPosition().lng,
            lat: marker.getPosition().lat
          },
          {
            content: 'Akmi Avt in Piraeus'
          }
        );
        ui.addBubble(bubble);
      });

      // Additional Markers
      var marker2 = new H.map.Marker({ lat: 37.95, lng: 23.638 });
      map.addObject(marker2);

      marker2.addEventListener('tap', function (evt) {
        var bubble = new H.ui.InfoBubble(
          {
            lng: marker2.getPosition().lng,
            lat: marker2.getPosition().lat
          },
          {
            content: 'Marker 2'
          }
        );
        ui.addBubble(bubble);
      });

      var marker3 = new H.map.Marker({ lat: 37.948, lng: 23.636 });
      map.addObject(marker3);

      marker3.addEventListener('tap', function (evt) {
        var bubble = new H.ui.InfoBubble(
          {
            lng: marker3.getPosition().lng,
            lat: marker3.getPosition().lat
          },
          {
            content: 'Marker 3'
          }
        );
        ui.addBubble(bubble);
      });

      var marker4 = new H.map.Marker({ lat: 37.949, lng: 23.638 });
      map.addObject(marker4);

      marker4.addEventListener('tap', function (evt) {
        var bubble = new H.ui.InfoBubble(
          {
            lng: marker4.getPosition().lng,
            lat: marker4.getPosition().lat
          },
          {
            content: 'Marker 4'
          }
        );
        ui.addBubble(bubble);
      });

      var marker5 = new H.map.Marker({ lat: 37.948, lng: 23.635 });
      map.addObject(marker5);

      marker5.addEventListener('tap', function (evt) {
        var bubble = new H.ui.InfoBubble(
          {
            lng: marker5.getPosition().lng,
            lat: marker5.getPosition().lat
          },
          {
            content: 'Marker 5'
          }
        );
        ui.addBubble(bubble);
      });
    </script>
  </body>
</html>
